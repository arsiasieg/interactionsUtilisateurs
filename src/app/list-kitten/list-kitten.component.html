<div class="displayFlex">
  <div class="list-kitten-container">
    <app-create-kitten (emitNewKitten)="addKittenOnList($event)"></app-create-kitten>
    <div class="card-container" *ngIf="listKitten !== undefined; else noKitten">
      <div class="card" *ngFor="let kitten of listKitten">
        <img src="{{kitten.picture}}" class="card-img-top" alt="little kitten">
        <div class="card-body">
          <h5 class="card-title">{{kitten.name}}</h5>
          <p class="card-text">{{kitten.race}}</p>
          <p class="card-text">{{kitten.birthday}}</p>
          <button class="btn btn-primary" type="button" (click)="addKittenOnUser(kitten)">Adopt</button>
        </div>
      </div> 
    </div>

    <ng-template #noKitten>
      <p>There are no kitten wet.</p>
    </ng-template>
  </div>
  
  <app-user-kitten [addKittenOnFavorite]="adoptKitten"></app-user-kitten>
</div>
